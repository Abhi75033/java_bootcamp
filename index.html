<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        .portfolio-item h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .portfolio-item p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="portfolio-image1.jpg" alt="Portfolio Item 1">
            <h2>Portfolio Item 1</h2>
            <p>Description of Portfolio Item 1.</p>
        </div>

        <div class="portfolio-item">
            <img src="portfolio-image2.jpg" alt="Portfolio Item 2">
            <h2>Portfolio Item 2</h2>
            <p>Description of Portfolio Item 2.</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Your Name
    </footer>
</body>
</html>
